<h1 mat-dialog-title style="text-align: center; ">{{tituloAccion}} Producto</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="formProducto">

    <mat-grid-list cols="1" rowHeight="80px" >

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input matInput formControlName="descripcion" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput formControlName="fecha" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>


    </mat-grid-list>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button mat-dialog-close color="primary"
  (click)="addEditProducto()"
  [disabled]="formProducto.invalid"
  >{{botonAccion}}</button>
</div>
